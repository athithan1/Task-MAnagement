{{ define "main" }}
<div style="text-align: center; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f0f8ff;">
    <h1 style="color: #2c3e50;">{{ .Title }}</h1>
    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; margin: 20px 0;">
        <p style="color: #34495e;"><strong>Subject:</strong> {{ .Params.subject }}</p>
        <p style="color: #34495e;"><strong>Email:</strong> {{ .Params.email }}</p>
        <div style="color: #2c3e50;">
            {{ .Content }}
        </div>
    </div>
    <a href="/teachers" style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; display: inline-block; border-radius: 5px;">Back to Teachers List</a>
</div>
{{ end }}
