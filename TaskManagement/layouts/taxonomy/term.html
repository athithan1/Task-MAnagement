{{ define "main" }}
<h1>{{ .Title }}</h1>

<ul>
{{ range .Pages }}
    <li>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p>{{ .Content }}</p>
    </li>
{{ end }}
</ul>
<p><a href="/subject" style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; display: inline-block; border-radius: 5px; margin-top: 20px;">All Subjects</a></p>
{{ end }}
